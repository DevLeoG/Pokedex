<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script defer src="js/script.js"></script>
   
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <main>
        <img src="#"  alt="pokemon" class="pokemon_image">
       

        <h1 class="pokemon_data">
        <span class="pokemon_number">6</span> -
        <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
            
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>



    
</body>
</html>
